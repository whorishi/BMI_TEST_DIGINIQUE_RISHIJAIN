<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator with JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <p>Enter Height in Centimeter:
            <input type="text" id="height"><br><span id="height_error"></span>
        </p>

        <p>Enter Weight in Kilogram:
            <input type="text" id="weight"><br><span id="weight_error"></span>
        </p>

        <button id="btn">Calculate Your BMI</button>
        <p id="output"></p>
    </div>
</body>

</html>
